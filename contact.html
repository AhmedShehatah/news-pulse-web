              </ul>
              <div id="logged-in-UI">
                <div id="info">

                  <span>Ahmed Hamdy</span>

              </div>
            </div>

        </div>

    <!-- end header -->

    <!-- start menu box -->
    <div id="menu">

          <div id="arrow">

              <i class="fa-solid fa-house"></i>

          </a>
          <a href="#">
            <div class="box active">
              <img src="images/Vector.png" alt="" />

          </a>

            </div>

    <section class="landing-page">

        </div>
        <form >
          <div class="input-box">
            <label for="email-input">Email</label>
            <input
              type="email"
              id="email-input"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-box">
            <label for="msg">Message</label>
            <textarea placeholder="message" id="msg" required></textarea>
          </div>
          <input type="submit" value="Submit" id="sign-in-button" />
        </form>
      </div>
      <div id="overlay"></div>
      <div class="loading" style="display: none;">Loading&#8230;</div>
      
    </section>
    <!-- end landing section -->

    <!-- start post section -->
    <!-- end post section -->
